<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 4px;
    }
    .subtitle {
      color: #666;
      font-size: 12px;
      margin-bottom: 16px;
    }
    .config {
      margin-bottom: 12px;
    }
    .config label {
      font-size: 12px;
      color: #444;
      display: block;
      margin-bottom: 4px;
    }
    .config input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }
    #captureBtn {
      background: #2563eb;
      color: white;
    }
    #captureBtn:hover { background: #1d4ed8; }
    #captureBtn:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
    #copyBtn {
      background: #f3f4f6;
      color: #374151;
    }
    #copyBtn:hover { background: #e5e7eb; }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      min-height: 18px;
    }
    .count { font-weight: 600; color: #2563eb; }
  </style>
</head>
<body>
  <h1>Pangolin</h1>
  <p class="subtitle">Capture Upwork listings from this page</p>

  <div class="config">
    <label for="apiUrl">API URL</label>
    <input id="apiUrl" type="text" placeholder="http://localhost:3000/api/listings" />
  </div>

  <button id="captureBtn">Capture & Send</button>
  <button id="copyBtn">Copy JSON to Clipboard</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
